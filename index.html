<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CD Asia Survey</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #222;
    }

    header {
      background-color: #b1afaf;
      padding: 30px 20px;
      text-align: center;
    }

    header img {
      height: 60px;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      color: #000000;
      letter-spacing: 1px;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      border-radius: 10px;
      padding: 40px 30px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #b30000;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #222;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .options {
      margin-bottom: 25px;
    }

    .options label {
      display: block;
      font-weight: normal;
      margin-bottom: 8px;
    }

    .options input[type="radio"] {
      margin-right: 10px;
    }

    button {
      width: 100%;
      background-color: red;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #990000;
    }

    #status {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }

    @media (max-width: 640px) {
      .container {
        margin: 20px;
        padding: 30px 20px;
      }

      header h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="https://cdasia.com/wp-content/uploads/2023/07/CDAsia-Primary-Logo-w_-Tagline_3-1024x388.png" alt="Company Logo">
  <h1>CD Asia Client Satisfaction Survey</h1>
</header>

<div class="container">
  <h2>We Value Your Feedback</h2>

  <form id="survey-form">
    <label for="name">Name</label>
    <input type="text" id="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label>How would you rate your overall experience in using CD Asia Premium/Classic?</label>
    <div class="options">
      <label><input type="radio" name="experience" value="Excellent" required> Excellent</label>
      <label><input type="radio" name="experience" value="Good"> Good</label>
      <label><input type="radio" name="experience" value="Fair"> Fair</label>
      <label><input type="radio" name="experience" value="Poor"> Poor</label>
    </div>

    <label>Does it meet your expectations?</label>
    <div class="options">
      <label><input type="radio" name="expectation" value="Exceeds expectations" required> Exceeds expectations</label>
      <label><input type="radio" name="expectation" value="Meets expectations"> Meets expectations</label>
      <label><input type="radio" name="expectation" value="Falls slightly short"> Falls slightly short</label>
      <label><input type="radio" name="expectation" value="Does not meet expectations"> Does not meet expectations</label>
    </div>

    <label for="feedback">Additional Feedback</label>
    <textarea id="feedback" placeholder="Your comments..." required></textarea>

    <button type="submit">Submit Feedback</button>
    <div id="status"></div>
  </form>
</div>

<script>
  const form = document.getElementById("survey-form");
  const status = document.getElementById("status");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const data = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      experience: form.querySelector("input[name='experience']:checked").value,
      expectation: form.querySelector("input[name='expectation']:checked").value,
      feedback: document.getElementById("feedback").value
    };

    fetch("https://script.google.com/macros/s/AKfycbyvAUMNPgXPJbUgl1tgYrdb2aI8kHPUSxL19NWlpH-go81wP7wVG4qdeXtob6h4S6Tg-w/exec", {
      method: "POST",
      body: JSON.stringify(data),
      headers: { "Content-Type": "application/json" }
    })
    .then(res => res.text())
    .then(txt => {
      status.style.color = "green";
      status.textContent = "Thank you for your feedback!";
      form.reset();
    })
    .catch(err => {
      console.error(err);
      status.style.color = "red";
      status.textContent = "Submission failed. Please try again.";
    });
  });
</script>

</body>
</html>
